logging:
  level: ALL
  appenders:
    - type: console
      threshold: INFO
      target: stdout
    - type: file
      currentLogFilename: ./logs/sportchef-server.log
      archivedLogFilenamePattern: ./logs/sportchef-server-%d.log.gz
      archivedFileCount: 5
      timeZone: UTC
      
database:
  driverClass: org.h2.Driver
  user: sa
  password: 
  url: jdbc:h2:mem:sportchef
